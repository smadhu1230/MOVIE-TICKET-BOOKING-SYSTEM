<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Ticket Booking</h1>
        
        <label for="movie">Select Movie:</label>
        <select id="movie">
            <option value="10">Avengers: Endgame ($10)</option>
            <option value="12">Inception ($12)</option>
            <option value="8">Interstellar ($8)</option>
        </select>

        <label for="showtime">Select Showtime:</label>
        <select id="showtime">
            <option value="5 PM">5 PM</option>
            <option value="8 PM">8 PM</option>
            <option value="10 PM">10 PM</option>
        </select>

        <div class="seats">
            <p>Select Your Seats:</p>
            <div class="seat-container">
                <!-- Seats will be generated here dynamically -->
            </div>
        </div>

        <p>Total Price: $<span id="total">0</span></p>
        <button id="book-btn">Book Tickets</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
